	 <title></title>

	 while(1)
	 {
	 	var temp=num%10;
	 var temp1 = 0;
	  temp1=temp*temp+temp1;
	 var num=num/10;

	 }
	 if(num==temp1)
	 {
	 	document.write("It is Among strogng number");
	 }
	  
	 </script>
